<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d image slide</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <div class="box">
        <div class="card" style="--i:1" >
            <div class="imgBx">
                <img src="./imgs/img1.jpg" alt="">
            </div>
            <h2>第一张图片 </h2>
            123456789465
        </div>
        <div class="card" style="--i:2" >
            <div class="imgBx">
                <img src="./imgs/img2.jpg" alt="">
            </div>
            <h2>第二张图片 </h2>
        </div>
        <div class="card" style="--i:3" >
            <div class="imgBx">
                <img src="./imgs/img3.jpg" alt="">
            </div>
            <h2>第三张图片 </h2>
        </div>
        <div class="card" style="--i:4" >
            <div class="imgBx">
                <img src="./imgs/img4.jpg" alt="">
            </div>
            <h2>第四张图片 </h2>
        </div>
    </div>
  </div>
  <div class="btns">
    <div class="prev"></div>
    <div class="next"></div>
  </div>
  <script src="./index.js" ></script>  
</body>
</html>
